language: objective-c
osx_image: xcode8.2
cache:
  directories:
    - vendor/bundle
    - Carthage
before_install:
  - brew update
install:
  - brew upgrade swiftlint || brew install swiftlint
  - brew upgrade carthage || brew install carthage
  - gem install xcpretty
before_script:
  - travis_wait 120 carthage bootstrap
script:
  - swiftlint
before_deploy:
  - carthage build --configuration Release --no-skip-current
  - carthage archive --output build/RealmUtilityKit-${TRAVIS_TAG}.framework
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "build/RealmUtilityKit-${TRAVIS_TAG}.framework.zip"
  on:
    all_branches: true
    tags: true
env:
  global:
    secure: 
